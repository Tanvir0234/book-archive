<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-------Bootstrap style ----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #loader{
            position: absolute;
            top: 50%;
            left: 50%;
            display: none;
            z-index: 1111111111111111;
        }
    </style>
</head>
<body>
    <!-- bootstrap spinner -->
    <div class="spinner-border" id="loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

    <header>


    </header>
    <main>
        <h1 class="text-center mt-5">Search Your favorite Book </h1>
        <!---------------------input Field start----------------------->
        <div class="input-group mb-3 mx-auto w-50">
            <input type="text"  id="search-input" class="form-control" placeholder="Search Book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" onclick="searchBook()" type="button" id="search-btn">search</button>
        </div>
        <!---------------------input Field end----------------------->

        <!---------------------result quantity------------------->
        <div id="result-quantity" class="text-center fw-bold  mb-5 text-white bg-dark ">
            
        </div>

        <!---------------------error part start----------------------->
        <div id="error" class="text-center fw-bold fs-2 text-danger ">
            
        </div>
        
        <!---------------------error part end ----------------------->

        <!---------------------Show book card start----------------------->
        
          <div id="search-result"  class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
        <!---------------------Show book card end----------------------->
        

    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>
</html>
